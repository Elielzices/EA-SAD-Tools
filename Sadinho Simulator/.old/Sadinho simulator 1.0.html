<!DOCTYPE html>
<html>
<head>
	<title>Test Window</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
		}

		ul {
			list-style: none;
			margin-left: 20px;
			padding-left: 0;
		}

		li {
			margin: 10px 0;
			padding: 0;
		}

		input[type="radio"] {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Test Window</h1>
	<form>
		<ul>
			<li>
				Topic 1
				<ul>
					<li><input type="radio" name="topic1" value="1.1">Reach 1.1</li>
					<li><input type="radio" name="topic1" value="1.2">Reach 1.2</li>
					<li><input type="radio" name="topic1" value="1.3">Reach 1.3</li>
				</ul>
			</li>
			<li>
				Topic 2
				<ul>
					<li><input type="radio" name="topic2" value="2.1">Reach 2.1</li>
					<li><input type="radio" name="topic2" value="2.2">Reach 2.2</li>
					<li><input type="radio" name="topic2" value="2.3">Reach 2.3</li>
				</ul>
			</li>
			<li>
				Topic 3
				<ul>
					<li><input type="radio" name="topic3" value="3.1">Reach 3.1</li>
					<li><input type="radio" name="topic3" value="3.2">Reach 3.2</li>
					<li><input type="radio" name="topic3" value="3.3">Reach 3.3</li>
				</ul>
			</li>
		</ul>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
